<!DOCTYPE html>
<html>
<head>
  <title>KeyVault</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
  <script src="script.js"></script>
</head>
<body>

<div class="container">
<form class="form">
  <h2 class="title">Encrypt/Decrypt</h2>
  <div><input id="key" class="key form-control" placeholder="enter key" value=""/></div>
  <textarea id="text" class="text form-control" placeholder="enter text"></textarea>

  <div class="buttons">
    <span class="decrypt-button" onclick="decrypt()">DECRYPT</span>
    <span class="encrypt-button" onclick="encrypt();">ENCRYPT</span>
  </div>

  <h3 class="result-title">RESULT:</h3>
  <textarea id="result" class="text result-text form-control"></textarea>
</form>

</div>
</body>
</html>
